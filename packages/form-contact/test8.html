<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Hello, world!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<script defer src="./dist/release.js"></script>
		<style>
			.avatar {
				align-items: center;
				border-radius: 0.375rem;
				display: inline-flex;
				font-size: 1rem;
				font-weight: 600;
				height: 2.875rem;
				justify-content: center;
				position: relative;
				vertical-align: middle;
				width: 2.875rem;
			}
		</style>
	</head>

	<body>
		<form action="#" class="row g-3">
			<div class="col-md-6">
				<label for="yourName" class="form-label">Your Name</label>
				<input type="text" class="form-control" id="yourName" placeholder="Your Name" />
			</div>
			<div class="col-md-6">
				<label for="yourCompany" class="form-label">Your Company</label>
				<input type="text" class="form-control" id="yourCompany" placeholder="Your Company" />
			</div>
			<div class="col-md-12">
				<label for="yourMessage" class="form-label">Message</label>
				<textarea class="form-control" id="yourMessage" rows="3" placeholder="Message"></textarea>
			</div>
			<div class="col-md-8">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck" />
					<label class="form-check-label text-muted small" for="gridCheck">
						I accept the <a href="" class="underline">Terms &amp; Conditions</a> and acknowledge that my information will be used in accordance with
						Privacy Policy.
					</label>
				</div>
			</div>
			<div class="col-md-12">
				<a href="" class="btn btn-block btn-primary rounded-pill">Get in touch</a>
			</div>
		</form>
	</body>
</html>
