<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Hello, world!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<script defer src="./dist/release.js"></script>
		<style>
			.avatar {
				align-items: center;
				border-radius: 0.375rem;
				display: inline-flex;
				font-size: 1rem;
				font-weight: 600;
				height: 2.875rem;
				justify-content: center;
				position: relative;
				vertical-align: middle;
				width: 2.875rem;
			}
		</style>
	</head>

	<body>
		<form
			id="page_contact_form"
			method="POST"
			action="https://keenthemes.com/contact"
			class="form form-input pt-3 w-450px mx-auto fv-plugins-bootstrap fv-plugins-framework"
			novalidate="novalidate"
		>
			<input type="hidden" name="_token" value="1lAWdXAq4vhcMjsq3MRl5V3e29zn4MKTgJCt9q2K" />
			<div class="form-group fv-plugins-icon-container">
				<input class="form-control from-control-custom mb-5" type="text" name="name" placeholder="Your name" value="" />
				<div class="fv-plugins-message-container"></div>
			</div>

			<div class="form-group fv-plugins-icon-container">
				<input class="form-control from-control-custom mb-5" type="email" name="email" placeholder="Your email" value="" />
				<div class="fv-plugins-message-container"></div>
			</div>

			<div class="form-group fv-plugins-icon-container">
				<textarea
					class="form-control from-control-custom h-auto"
					name="description"
					id=""
					rows="5"
					placeholder="Your message"
					style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 154px"
				></textarea>
				<div class="fv-plugins-message-container"></div>
			</div>

			<div class="form-group text-center fv-plugins-icon-container">
				<div class="g-recaptcha d-flex justify-content-center mb-3" id="g-recaptcha" data-sitekey="6Lf92jMUAAAAANk8wz68r73rA2uPGr4_e0gn96BL">
					<div style="width: 304px; height: 78px">
						<div>
							<iframe
								title="reCAPTCHA"
								src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lf92jMUAAAAANk8wz68r73rA2uPGr4_e0gn96BL&amp;co=aHR0cHM6Ly9rZWVudGhlbWVzLmNvbTo0NDM.&amp;hl=en&amp;v=1B_yv3CBEV10KtI2HJ6eEXhJ&amp;size=normal&amp;badge=bottomright&amp;cb=maugx0mjqwgd"
								width="304"
								height="78"
								role="presentation"
								name="a-sgypst3q5s5m"
								frameborder="0"
								scrolling="no"
								sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"
							></iframe>
						</div>
						<textarea
							id="g-recaptcha-response-2"
							name="g-recaptcha-response"
							class="g-recaptcha-response"
							style="
								width: 250px;
								height: 40px;
								border: 1px solid rgb(193, 193, 193);
								margin: 10px 25px;
								padding: 0px;
								resize: none;
								display: none;
							"
						></textarea>
					</div>
					<iframe style="display: none"></iframe>
				</div>
				<div class="fv-plugins-message-container"></div>
			</div>

			<div class="text-center">
				<button id="page_contact_form_submit_btn" class="btn btn-success btn-lg px-10 font-weight-bold">Send Request</button>
			</div>
			<input type="hidden" />
			<div></div>
		</form>
	</body>
</html>
