<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />

	<title>Hello, world!</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

</head>

<body>
	<hb-form-contact action="http://localhost:3000/messages"></hb-form-contact>
	<hb-form-contact action="http://localhost:3000/messages" method="POST"
		recaptcha-site-key="6LeGeaAeAAAAAAVklvLGEsM0OqXsn5XOb3sv4-gq" from-key="from" subject-key="subject"
		content-key="content">
	</hb-form-contact>
	<form class="needs-validation pt-2 px-md-3">
		<div class="row">
			<div class="col-md-6 mb-3 pb-1">
				<label class="form-label" for="cont-fn">Name</label>
				<input class="form-control" type="text" id="cont-fn" placeholder="John Doe" />
			</div>
			<div class="col-md-6 mb-3 pb-1">
				<label class="form-label" for="cont-email">Email address<sup class="text-danger ms-1">*</sup></label>
				<input class="form-control" type="email" id="cont-email" placeholder="j.doe@example.com" required="" />
				<div class="invalid-feedback">Please enter a valid email address!</div>
			</div>
		</div>
		<div class="mb-3 pb-1">
			<label class="form-label" for="cont-subject">Subject</label>
			<input class="form-control" type="text" id="cont-subject" placeholder="Title of your message" />
		</div>
		<div class="mb-3 pb-1">
			<label class="form-label" for="cont-message">Message</label>
			<textarea class="form-control" id="cont-message" rows="5" placeholder="Write your message here"></textarea>
		</div>
		<div class="text-center pt-2">
			<button class="btn btn-primary g-recaptcha" data-sitekey="reCAPTCHA_site_key" data-callback='onSubmit'
				data-action='submit' type="submit">Send</button>
		</div>
	</form>
</body>

</html>
