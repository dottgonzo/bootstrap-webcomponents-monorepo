<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Hello, world!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<script defer src="./dist/release.js"></script>
		<style>
			.avatar {
				align-items: center;
				border-radius: 0.375rem;
				display: inline-flex;
				font-size: 1rem;
				font-weight: 600;
				height: 2.875rem;
				justify-content: center;
				position: relative;
				vertical-align: middle;
				width: 2.875rem;
			}
		</style>
	</head>

	<body>
		<form class="">
			<div class="controls">
				<div class="mb-4">
					<label class="form-label" for="name">Your name *</label
					><input name="name" placeholder="Enter your name" required="" type="text" id="name" class="form-control" />
				</div>
				<div class="mb-4">
					<label class="form-label" for="email">Your email *</label
					><input name="email" placeholder="Enter your email" required="" type="email" id="email" class="form-control" />
				</div>
				<div class="mb-4">
					<label class="form-label" for="message">Your message for us *</label
					><input rows="4" name="message" placeholder="Enter your message" required="" type="textarea" id="message" class="form-control" />
				</div>
				<button type="submit" class="btn btn-outline-dark">Send message</button>
			</div>
		</form>
	</body>
</html>
