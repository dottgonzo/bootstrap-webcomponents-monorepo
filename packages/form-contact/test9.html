<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Hello, world!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<script defer src="./dist/release.js"></script>
		<style>
			.avatar {
				align-items: center;
				border-radius: 0.375rem;
				display: inline-flex;
				font-size: 1rem;
				font-weight: 600;
				height: 2.875rem;
				justify-content: center;
				position: relative;
				vertical-align: middle;
				width: 2.875rem;
			}
		</style>
	</head>

	<body>
		<form action="#">
			<div class="row gh-1 gv-2">
				<div
					class="col-12 col-md-6 show-on-scroll show-on-scroll-ready"
					data-show-duration="400"
					data-show-distance="10"
					data-show-delay="100"
					style="transform: translateY(0px); transition-duration: 400ms; opacity: 1"
				>
					<input type="name" class="form-control" placeholder="Your Name *" />
				</div>
				<div
					class="col-12 col-md-6 show-on-scroll show-on-scroll-ready"
					data-show-duration="400"
					data-show-distance="10"
					data-show-delay="150"
					style="transform: translateY(0px); transition-duration: 400ms; opacity: 1"
				>
					<input type="email" class="form-control" placeholder="Your Email *" />
				</div>
				<div
					class="col-12 col-md-6 show-on-scroll show-on-scroll-ready"
					data-show-duration="400"
					data-show-distance="10"
					data-show-delay="200"
					style="transform: translateY(0px); transition-duration: 400ms; opacity: 1"
				>
					<input type="phone" class="form-control" placeholder="Your Phone *" />
				</div>
				<div
					class="col-12 col-md-6 show-on-scroll show-on-scroll-ready"
					data-show-duration="400"
					data-show-distance="10"
					data-show-delay="250"
					style="transform: translateY(0px); transition-duration: 400ms; opacity: 1"
				>
					<input type="company" class="form-control" placeholder="Company" />
				</div>
				<div
					class="col-12 col-md-6 show-on-scroll show-on-scroll-ready"
					data-show-duration="400"
					data-show-distance="10"
					data-show-delay="300"
					style="transform: translateY(0px); transition-duration: 400ms; opacity: 1"
				>
					<select class="form-control">
						<option selected="">Type of Project</option>
						<option>Colibri Creative Project</option>
						<option>Colibri Project</option>
						<option>Happy Moments Photoset</option>
						<option>Luxury Car Website</option>
						<option>Funny Dog</option>
						<option>Creative Branding</option>
					</select>
				</div>
				<div
					class="col-12 col-md-6 show-on-scroll show-on-scroll-ready"
					data-show-duration="400"
					data-show-distance="10"
					data-show-delay="350"
					style="transform: translateY(0px); transition-duration: 400ms; opacity: 1"
				>
					<select class="form-control">
						<option selected="">Your Budget</option>
						<option>&lt; 10 000</option>
						<option>10-20k</option>
						<option>20-30k</option>
						<option>&gt; 30 000</option>
					</select>
				</div>
				<div
					class="col-12 show-on-scroll show-on-scroll-ready"
					data-show-duration="400"
					data-show-distance="10"
					data-show-delay="400"
					style="transform: translateY(0px); transition-duration: 400ms; opacity: 1"
				>
					<input type="text" class="form-control" placeholder="Title" />
				</div>
				<div
					class="col-12 show-on-scroll show-on-scroll-ready"
					data-show-duration="400"
					data-show-distance="10"
					data-show-delay="450"
					style="transform: translateY(0px); transition-duration: 400ms; opacity: 1"
				>
					<textarea class="form-control" rows="1" placeholder="Message *"></textarea>
				</div>
				<div
					class="col-12 show-on-scroll show-on-scroll-ready"
					data-show-duration="400"
					data-show-distance="10"
					data-show-delay="470"
					style="transform: translateY(0px); transition-duration: 400ms; opacity: 1"
				>
					<button class="btn btn-dark btn-with-ball mt-20" type="button" name="button">submit<span class="btn-ball"></span></button>
				</div>
			</div>
		</form>
	</body>
</html>
