<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Hello, world!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<script defer src="./dist/release.js"></script>
		<style>
			.avatar {
				align-items: center;
				border-radius: 0.375rem;
				display: inline-flex;
				font-size: 1rem;
				font-weight: 600;
				height: 2.875rem;
				justify-content: center;
				position: relative;
				vertical-align: middle;
				width: 2.875rem;
			}
		</style>
	</head>

	<body>
		<form>
			<div class="row">
				<div class="col-md-6">
					<!-- Name -->
					<div class="form-group">
						<label class="visually-hidden" for="contactName"> Your name </label>
						<input class="form-control" id="contactName" type="text" placeholder="Your name" />
					</div>
				</div>
				<div class="col-md-6">
					<!-- Email -->
					<div class="form-group">
						<label class="visually-hidden" for="contactEmail"> Your email </label>
						<input class="form-control" id="contactEmail" type="email" placeholder="Your email" />
					</div>
				</div>
				<div class="col-12">
					<!-- Message -->
					<div class="form-group">
						<label class="visually-hidden" for="contactMessage"> Your message </label>
						<textarea class="form-control" id="contactMessage" placeholder="Your message" rows="7"></textarea>
					</div>
				</div>
			</div>
			<button class="btn w-100 btn-primary">Send a Message</button>
		</form>
	</body>
</html>
