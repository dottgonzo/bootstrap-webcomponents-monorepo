<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Hello, world!</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

		<script defer src="./dist/release.js"></script>
		<style></style>
	</head>

	<body>
		<hb-shop-item-cell></hb-shop-item-cell>
		<div style="background-color: skyblue; margin: 5px; padding: 5px">
			<div class="card">
				<a href="/" class="position-relative">
					<svg
						class="card-img-top"
						width="100%"
						xmlns="http://www.w3.org/2000/svg"
						role="img"
						aria-label="Placeholder: Thumbnail"
						preserveAspectRatio="xMidYMid slice"
						focusable="false"
					>
						<title>Placeholder</title>
						<rect width="100%" height="100%" fill="#55595c"></rect>
						<text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
					</svg>
					<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> New </span>
				</a>
				<div class="card-body">
					<h5 class="card-title"><a class="" href="/">Card title</a></h5>
					<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
					<p class="card-text mb-2">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
					<div class="lh-1 d-flex align-items-center">
						<span class="text-warning me-1 mb-1">
							<i class="bi bi-star-fill"></i>
							<i class="bi bi-star-fill"></i>
							<i class="bi bi-star-fill"></i>
							<i class="bi bi-star-half"></i>
							<i class="bi bi-star"></i> </span
						><span class="text-warning me-1"> 2.5</span><span class="fs-6 text-muted"> (1,500)</span>
					</div>
					<div class="lh-1 mt-3"><span class="text-dark fw-bold">$500</span> <del class="fs-6 text-muted">$600</del></div>
				</div>
				<div class="card-footer">Card footer</div>
			</div>
		</div>
	</body>
</html>
