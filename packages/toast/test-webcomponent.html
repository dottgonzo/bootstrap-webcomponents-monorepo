<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello, world!</title>
</head>

<body>
    <script src="./dist/release.js"></script>
    <!-- <hb-toast id="Component"></hb-toast> -->
    <hb-toast show>
        <svelte:fragment slot="headerImg">
            <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>
        </svelte:fragment>
    </hb-toast>
    <script>
        var elem = document.getElementById("Component");
        if(elem){
            elem.setAttribute("show", "");
            elem.setAttribute("body", "Hello, world! This is a toast message.");
            elem.setAttribute(
                "header",
                JSON.stringify({
                    // img: `<img src="..." class="rounded me-2" alt="..." />`,
                    img: `<svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>`,
                    small: "11 mins ago",
                    strong: "Bootstrap",
                }),
            );
        }
    </script>
</body>

</html>
