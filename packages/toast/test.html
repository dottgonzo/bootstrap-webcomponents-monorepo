<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Hello, world!</title>
		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/> -->
		<script defer src="./dist/release.js"></script>
	</head>

	<body>
		<hb-toast show>
			<svg
				slot="headerImg"
				class="bd-placeholder-img rounded me-2"
				width="20"
				height="20"
				xmlns="http://www.w3.org/2000/svg"
				aria-hidden="true"
				preserveAspectRatio="xMidYMid slice"
				focusable="false"
			>
				<rect width="100%" height="100%" fill="#007aff"></rect>
			</svg>
			<svelte:fragment slot="headerStrong">Bootstrap</svelte:fragment>
			<svelte:fragment slot="headerSmall">11 mins ago</svelte:fragment>
			<svelte:fragment slot="body">Hello, world! This is a toast message.</svelte:fragment>
		</hb-toast>

		<hb-toast id="Component" show body="Hello, world! This is a toast message."></hb-toast>
		<script>
			var elem = document.getElementById("Component");
			if (elem) {
				// elem.setAttribute("show", "");
				// elem.setAttribute("body", "Hello, world! This is a toast message.");
				elem.setAttribute(
					"header",
					JSON.stringify({
						// img: `<img src="..." class="rounded me-2" alt="..." />`,
						img: `<svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>`,
						small: "11 mins ago",
						strong: "Bootstrap",
					}),
				);
			}
		</script>

		<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<svg
					class="bd-placeholder-img rounded me-2"
					width="20"
					height="20"
					xmlns="http://www.w3.org/2000/svg"
					aria-hidden="true"
					preserveAspectRatio="xMidYMid slice"
					focusable="false"
				>
					<rect width="100%" height="100%" fill="#007aff"></rect>
				</svg>
				<strong class="me-auto">Bootstrap</strong>
				<small>11 mins ago</small>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">Hello, world! This is a toast message.</div>
		</div>
	</body>
</html>
